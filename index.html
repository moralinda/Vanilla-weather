<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <div class="weather-app">
          <form id="weather-search">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control shadow-sm"
                  autofocus="on"
                  autocomplete="off"
                  id="search-text-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shawdo-sm"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
          <div class="row" class="clearfix">
            <div class="col-6">
              <span id="weather-icon">
                <img src="#" alt="." id="icon" />
              </span>
              <span id="temperature"></span>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">℃</a> |
                <a href="#" id="fahrenheit-link">℉</a></span
              >
            </div>

            <div class="col-6">
              <ul>
                <li>humidity: <span id="humidity"></span>%</li>
                <li>wind: <span id="wind"></span>km/H</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-date-forecast">Thur</div>
                <img
                  src="http://openweathermap.org/img/wn/01n@2x.png"
                  width="36px"
                />
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/moralinda/Vanilla-weather" target="_blank"
            >open-source code </a
          >by Moralinda Diaz
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
